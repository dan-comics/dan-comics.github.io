<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
</head>
<body>
    <h1>Image Loading Test</h1>

    <h2>Test 1: Direct path</h2>
    <img src="Website/Origional Dan/1st Dan Comic ever!!!!!.jpeg" style="max-width: 300px; border: 2px solid red;">

    <h2>Test 2: Encoded spaces</h2>
    <img src="Website/Origional%20Dan/1st%20Dan%20Comic%20ever!!!!!.jpeg" style="max-width: 300px; border: 2px solid blue;">

    <h2>Test 3: JavaScript check</h2>
    <div id="result"></div>

    <script>
        // Test if file exists
        const testPaths = [
            'Website/Origional Dan/1st Dan Comic ever!!!!!.jpeg',
            'Website/Origional%20Dan/1st%20Dan%20Comic%20ever!!!!!.jpeg',
            'Website/Origional Dan/Intro to Dan!.jpeg'
        ];

        testPaths.forEach(path => {
            fetch(path)
                .then(response => {
                    document.getElementById('result').innerHTML +=
                        `<p style="color: ${response.ok ? 'green' : 'red'}">
                            ${path}: ${response.ok ? 'SUCCESS' : 'FAILED ('+response.status+')'}
                        </p>`;
                })
                .catch(err => {
                    document.getElementById('result').innerHTML +=
                        `<p style="color: red">${path}: ERROR - ${err}</p>`;
                });
        });

        // Log current URL
        document.getElementById('result').innerHTML =
            '<p><strong>Current URL:</strong> ' + window.location.href + '</p>' +
            document.getElementById('result').innerHTML;
    </script>
</body>
</html>
